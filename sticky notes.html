<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inkflow Sticky & Todo Workspace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="Image/dev favicon.png" type="favicon">
    <link href="Css/sticky notes.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <ion-icon name="logo-amplify"></ion-icon>
            <span class="logo-text"><a href="index.html">Dev.Workspace</a></span>
        </div>
        <div class="navbar-actions">
            <button id="githubBtn" aria-label="GitHub" title="Github">
                <i class="bi bi-github"></i>
            </button>
            <button id="linkedinBtn" aria-label="LinkedIn" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
            </button>
            <button id="instagramBtn" aria-label="Instagram" title="Instagram">
                <i class="bi bi-instagram"></i>
            </button>
            <button id="xBtn" aria-label="X" title="X">
                <i class="bi bi-twitter-x"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <section class="hero">
            <h1>Your Ultimate Destination for Creativity</h1>
            <p>Keep life organized, use it for planning, executing, and finding what & when you need it.<br>
                Unleash your potential and transform ideas into reality.</p>
            <button class="hoverbutton1">
                <a href="#main-content">
                    <p>Get Started</p>
                </a>
            </button>
        </section>
    <div class="text-center">
        <button id="add-note-btn" class="add-note-btn">New Note</button>
    </div>
    <div class="container" id="notes-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="Js/sticky notes.js"></script>

</body>
</html>
