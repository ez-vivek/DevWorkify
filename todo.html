<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Workify/ToDo</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
    integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="Image/dev favicon.png" type="favicon">
  <link rel="stylesheet" href="Css/style.css">
  <link rel="stylesheet" href="Css/todo.css">
</head>

<body>

  <nav class="navbar">
    <div class="logo">
      <ion-icon name="logo-amplify"></ion-icon>
      <span class="logo-text"><a href="index.html">Dev.Workify</a></span>
    </div>
    <div class="navbar-actions">
      <button id="githubBtn" aria-label="GitHub" title="Github">
        <i class="bi bi-github"></i>
      </button>
      <button id="linkedinBtn" aria-label="LinkedIn" title="LinkedIn">
        <i class="bi bi-linkedin"></i>
      </button>
      <button id="instagramBtn" aria-label="Instagram" title="Instagram">
        <i class="bi bi-instagram"></i>
      </button>
      <button id="xBtn" aria-label="X" title="X">
        <i class="bi bi-twitter-x"></i>
      </button>
    </div>
  </nav>

  <div class="wrappercontainer">
    <section class="hero">
      <h1>Your Ultimate "Workspace" for Creativity</h1>
      <p>Keep life organized, use it for planning, executing, and finding what & when you need it<br>
        Unleash your potential and transform ideas into reality</p>
      <button class="hoverbutton1">
        <a href="index.html">
          <p>Go Back</p>
        </a>
      </button>
    </section>
  </div>
  <div class="container">
    <div class="task-container">
      <div class="task-input">
        <input type="text" id="taskInput" placeholder="Task description" aria-label="Task description">
        <input type="date" id="taskDate" aria-label="Task date">
        <input type="time" id="taskStartTime" aria-label="Task start time">
        <input type="time" id="taskEndTime" aria-label="Task end time">
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
    <div class="progress-container">
      <p>Total Completion: <span id="completionPercentage">0%</span></p>
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>

  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
  <script src="Js/todo.js"></script>
</body>

</html>
